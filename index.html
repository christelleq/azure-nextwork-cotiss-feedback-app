<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cotiss Feedback</h1>

    <form style="display: flex; flex-direction: column; gap: 10px">

      <label for="feedback">Feedback Form</label>

      <input type="text" id="feedback" name="feedback" placeholder="Type your feedback here..." style="width: 300px; height: 100px;">

      <button type="submit" style="background-color: green; width: fit-content">Submit Feedback</button>

    </form>
  </body>
</html>
